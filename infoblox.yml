- host: localhost
  gather_facts: no
  connection: local
  collections:
  - infoblox.nios_modules
  vars:
    nios_provider:
      host: grid-master.demo.com
      username: cloudadmin
      password: pwd
  wapi_version: '2.12'
  tasks: 
  - infoblox.nios_modules.nios_host_record:
      name: test.demo.local
      ipv4:
      - address: 1.2.3.4
      comment : Management IP
      state: present
      provider: "{{nios_provider}}"
